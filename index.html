<!DOCTYPE html>
<html>

<body style="background-color: burlywood;">

    <h2 style="color: cadetblue;">Javascipt String Methods.</h2>

    <p>Search a string for "doing", and display 
       the position of the match and replace the 
       word "how are" with "how are you" and display.</p>

    <p id="search_result"></p>
    <p id="replace_result"></p>

    <script>
        var str = "Hello...How are you doing today?";
        var search_position = str.search("doing");
        var txt = str.replace("doing", "feeling");

        document.getElementById("search_result").innerHTML = search_position;
        document.getElementById("replace_result").innerHTML = txt;
    </script>
</body>
</html>
